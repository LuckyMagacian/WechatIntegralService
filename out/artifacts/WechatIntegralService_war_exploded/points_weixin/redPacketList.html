<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/weui.min.css">

    <title>积分红包</title>

  <body>
    <div id="packetRedBg"></div>

      <div class="weui-cells">

            <p style="font-size: 13px;color: #888888;">11:11:11</p>
          </div>

        <div class="weui-cell">

          <div class="weui-cell__bd">
            <p>Mr.rice</p>
            <p style="font-size: 13px;color: #888888;">11:11:11</p>
          </div>
          <div class="weui-cell__ft">100积分</div>
        </div>
      </div>
      <div style="margin-top:30px" class="weui-footer"><a href="pointsDetail.html">查看积分明细</a></div>

    <script src="js/mui.js"></script>
    <script src="js/jquery.2.2.4.min.js"></script>

    <script src="js/pointsPacket.js"></script>
