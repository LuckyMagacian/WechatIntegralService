<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/mui-icons-extra.css">
    <title>账户绑定</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="binding" class="page__bd">
      <div class="weui-cells">
        <div class="weui-cell weui-cell_vcode">
          <div class="weui-cell__hd">
            <label class="mui-icon mui-icon-person"></label>
          </div>
          <div class="weui-cell__bd mui-input-row">
            <input type="text" placeholder="请输入您的姓名" maxlength="10" class="weui-input mui-input-clear">
          </div>
          <div class="weui-cell__ft"><i class="weui-icon-warn hidden"></i></div>
        </div>
        <div class="weui-cell weui-cell_vcode">
          <div class="weui-cell__hd">
            <label class="rice-icon-idcard"></label>
          </div>
          <div class="weui-cell__bd mui-input-row">
            <input type="text" placeholder="请输入您的身份证号码" maxlength="18" class="weui-input mui-input-clear">
          </div>
          <div class="weui-cell__ft"><i class="weui-icon-warn hidden"></i></div>
        </div>
        <div class="weui-cell weui-cell_vcode">
          <div class="weui-cell__hd">
            <label class="mui-icon mui-icon-phone"></label>
          </div>
          <div class="weui-cell__bd mui-input-row">
            <input type="text" placeholder="请输入您的手机号码" maxlength="11" class="weui-input mui-input-clear">
          </div>
          <div class="weui-cell__ft"><i class="weui-icon-warn hidden"></i></div>
        </div>
        <div class="weui-cell weui-cell_vcode">
          <div class="weui-cell__hd">
            <label class="mui-icon mui-icon-locked"></label>
          </div>
          <div class="weui-cell__bd mui-input-row">
            <input type="tel" placeholder="6位验证码" maxlength="6" class="weui-input mui-input-clear">
          </div>
          <div class="weui-cell__ft"><a id="msgWord" href="javascript:sendMsg();" class="weui-vcode-btn">获取验证码</a></div>
        </div>
      </div><a style="margin:25px 15px" href="binding()" class="weui-btn weui-btn_primary">确认绑定</a>
    </div>
    <script src="js/mui.js"></script>
    <script src="js/jquery.2.2.4.min.js"></script>
    <script src="js/jweixin-1.0.0.js"></script>
    <script src="js/public.js"></script>
    <script src="js/binding.js"></script>
  </body>
</html>
