<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/mui-icons-extra.css">
    <title>卡券包</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="card">
      <div class="weui-cells__title">全部卡券</div>
      <ul id="cardSwipe" class="mui-table-view">
      </ul>
      <div class="fullBlack"></div>
      <div class="cardDetail">
        <p id="cardDetailTop">兑换串码:<span id="cardDetailCode">123123123</span></p>
        <div id="cardDetailInfo">
          <p>代金券使用规则:</p>
          <p>1.1231312</p>
          <p>2.123123123123</p>
        </div>
      </div>
      <div id="dialog-cardDel" class="hidden">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
          <div class="weui-dialog__hd"><strong class="weui-dialog__title">删除卡券</strong></div>
          <div class="weui-dialog__bd"> 
            <p>确认卡券已使用并删除?</p>
          </div>
          <div class="weui-dialog__ft"><a href="javascript:cardDelCancel()" class="weui-dialog__btn weui-dialog__btn_default">取消</a><a href="javascript:cardDel()" class="weui-dialog__btn weui-dialog__btn_primary">确认</a></div>
        </div>
      </div>
    </div>
    <script src="js/mui.js"></script>
    <script src="js/jquery.2.2.4.min.js"></script>
    <script src="js/jquery.cookie.min.js"></script>
    <script src="js/jweixin-1.0.0.js"></script>
    <script src="js/public.js"></script>
    <script src="js/card.js"></script>
  </body>
</html>
